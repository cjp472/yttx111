            <ul class="order-date">
                <li>
                    <span>旧&nbsp;密&nbsp;码: </span>
                    <input style="width: 65%;text-indent: .8rem;" ng-model="updatePwd.oldPwd" type="password" placeholder="旧密码" />
                </li>
                <li>
                    <span>新&nbsp;密&nbsp;码:</span>

                </li>
                <li>
                    <span>确认密码:</span>
                    <input style="width: 65%;text-indent: .8rem;" ng-model="updatePwd.repeatPwd" type="password" placeholder="确认密码" />
                </li>
            </ul>
            <div class="btn-group">
                <button ng-click="updatePwd.setPassword();">确定</button>
                <button data-toggle data-selector="div.edit-pwd">取消</button>
