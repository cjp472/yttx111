<!-- 公司信息 -->
<div class="company-info customer-info common-style" style="background-color: white;top: 0;">
    <header>
        <span data-back class="icon">&#x34;</span>
        <h4>公司信息</h4>
    </header>
    <div data-iscroll class="list">
        <ul>
            <li>
                <div class="list-head">
                    <strong>
                        <em class="icon" style="font-size: 2.6rem;vertical-align: -.4rem;">&#xe0ef;</em>
                        <em>公司信息</em>
                        <span class="icon f_right" style="margin-top: .5rem;font-size: 2rem;">&#x33;</span>
                    </strong>
                </div>
                <div class="list-body">
                    <p>
                        <span class="f_left">公司名称</span>
                        <span class="f_right">{{companyInfo.CompanyName}}</span>
                    </p>
                    <p>
                        <span class="f_left">地址</span>
                        <span class="f_right">{{companyInfo.CompanyAddress}}</span>
                    </p>
                    <p>
                        <span class="f_left">电话</span>
                        <span class="f_right">{{companyInfo.CompanyPhone}}</span>
                    </p>
                    <p>
                        <span class="f_left">邮箱</span>
                        <span class="f_right">{{companyInfo.CompanyEmail}}</span>
                    </p>
                    <p>
                        <span class="f_left">手机</span>
                        <span class="f_right">{{companyInfo.CompanyMobile}}</span>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>
