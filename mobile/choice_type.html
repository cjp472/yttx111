<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <!-- UC强制全屏 
        <meta name="full-screen" content="yes">-->
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <title>医统天下 网上订货系统</title>
        
        <style type="text/css">
            *{padding: 0;margin: 0;}
            html{
                height: 100%;font-size: 62.5%;
            }
            body{
                height: 100%;
                background: #FFFFFF; 
                color:#525252;
                font-size: 1.4rem;
                font: 1.4rem/2.8rem Microsoft YaHei,SimSun,Arial;
            }
            .clearfix:after{content:'\0020';display:block;height:0;clear:both;visibility:hidden;}
            .float-left{float: left;}
            .float-right{float: right;}
            #type{
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
                bottom: 0;
                background-color: #f6f6f6;
            }
            #type > header{
                width: 100%;
                height: 5rem;
                line-height: 5rem;
                background-color: #f9f9f9;
                display: table;
                table-layout: fixed;
                text-align: center;
                box-shadow: 0 .2rem .2rem 0 #E2E2E2;
            }
            #type > header > span{
                display: table-cell;
            }
            #type > header > span:first-child{
                width: 15%;
            }
            #type > header > span:first-child > em{
                display: inline-block;
                width: 1rem;
                height: 1rem;
                border-left: .2rem solid #c2c2c2;
                border-bottom: .2rem solid #c2c2c2;
                -webkit-transform: rotate(45deg);
                transform: rotate(45deg);
            }
            #type > header > span:nth-child(2){
                font-size: 2.0rem;
                color: #2e2e2e;
                text-indent: -15%;
            }
            /*#type > div:nth-of-type(1){
                height: 15rem;
                background: url(img/type.jpg) no-repeat;
                background-size: cover;
            }*/
            #type > section{
                position: absolute;
                padding: 4% 3%;
                width: 94%;
                top: 5rem;
                left: 0;
                bottom: 0;
                color: #525252;
                overflow: auto;
            }
            #type > section > div:nth-of-type(1){text-align: justify;margin-top: 2rem;}
            #type > section > div:nth-of-type(1) > h4{
                font-size: 2.4rem;
                font-weight: normal;
                text-align: center;
            }
            #type > section > div:nth-of-type(1) > article{
                padding: 3%;
                line-height: 2.2rem;
                font-size: 1.4rem;
            }
            #type > section .enter{
                display: table;
                width: 100%;
                table-layout: fixed;
                border-radius: .6rem;
                padding: 3%;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
            #type > section .enter > div{
                display: table-cell;
            }
            #type > section .enter > div:nth-of-type(1){width: 30%;}
            #type > section .enter > div:nth-of-type(2) > p{
                line-height: 2rem;
                font-size: 1.4rem;
            }
            #type > section > div:nth-of-type(2){
                border: 1px solid #f78268;
                background-color: #fff3f1;
            }
            #type > section > div:nth-of-type(2) div:first-child{
                background: url(img/bm.png) no-repeat;
                background-size: 80%;
            }
            #type > section > .enter > div:nth-of-type(2) em{
                font-size: 1.8rem;
                font-style: normal;
                font-weight: 800;
                color: #f78268;
            }
            #type > section > .enter > div em:nth-child(2){
                font-size: 1.4rem;
                font-weight: 400;
                color: #f78268;
            }
            #type > section > div:nth-of-type(3) > div:nth-child(2) em{
                color: #68c8ef;
            }
            #type > section > div:nth-of-type(3) div:first-child{
                background: url(img/dhd.png) no-repeat;
                background-size: 80%;
            }
            #type > section > div:nth-of-type(3){
                margin-top: 1rem;
                background-color: #eaf8fe;
                border: 1px solid #68c8ef;
            }
        </style>
    </head>
    <body>
        <div id="type">
            <header>
                <span onclick="javascript:window.location.href='choice_trade.html';"><em></em></span>
                <span>选择角色</span>
            </header>
            <section>
                <article class="head-bg" style="line-height: 0;margin:-4% -3% 0;"><img src="img/type.jpg" alt="" width="100%" /></article>
                <div>
                    <h4>什么是医统天下 ?</h4>
                    <article>
                        医统天下是一款基于云计算技术的互联网订货系统，用于取代电话、传真、QQ等传统订货方式。能实现供货方与订货方全流程线上渠道交易管理。
                    </article>
                </div>
                <div class="enter" data-role="M">
                    <div></div>
                    <div>
                        <p><em>供货方管理端</em><em class="float-right">进入 >></em></p>
                        <p>供应商通过管理端管理商品、订单、财务与客户</p>
                    </div>
                </div>
                <div class="enter" data-role="O">
                    <div></div>
                    <div>
                        <p><em>订货方订货端</em><em class="float-right">进入 >></em></p>
                        <p>订货方通过订货端向上游订货并跟踪管理自己的订单</p>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/common/zepto.min.js" type="text/javascript"></script>
        <script src="js/common/from.js" type="text/javascript"></script>
        <script type="text/javascript">
            var taste = function(){
                //'wy.dhb.net.cn/mobileApi/api.php' //http://yaoliankeji.dhb.net.cn/mobileApi/api.php
                var url = 'http://wy.dhb.net.cn/mobileApi/ty/api.php',
                industry = window.sessionStorage['tradeId'];
                return {
                    role: '',
                    tasteLogin: function(){
                        //alert(industry)
                        //alert(window.sessionStorage['preTrade'])
                        // 判断是否和上次所选行业相同 并且已经登录 则不再做登录操作 
                        //window.sessionStorage['role'] = this.role;
                        if(window.sessionStorage['m_sKey'] && this.role == 'M'){
                            window.location.href = 'bsmm/index.html';
                        }
                        else if(window.sessionStorage['sKey'] && this.role == 'O'){
                            window.location.href = 'html/index.html';
                        }
                        else{
                            var param = {
                                f: this.role === 'M' ? 'managerTiYan' : 'getTiYan',
                                v: {
                                    loginFrom: loginFrom,
                                    industry: industry
                                }
                            };
                            param.v = JSON.stringify(param.v);
                            var _this = this;
                            $.ajax({
                                url: url,
                                type: 'post',
                                dataType: 'json',
                                data: $.param(param),
                                success: function(data){
                                    if(data && data.rStatus == '100' && data.sKey){
                                        window.localStorage['url'] = url;
                                        window.sessionStorage['preTrade'] = industry;
                                        if(_this.role === 'M'){
                                            window.sessionStorage['role'] = _this.role;
                                            window.localStorage['m_sKey'] = data.sKey;
                                            window.location.href = 'bsmm/index.html';
                                        }
                                        else if(_this.role === 'O'){
                                            window.sessionStorage['role'] = _this.role;
                                            window.localStorage['sKey'] = data.sKey;
                                            window.location.href = 'html/index.html';
                                        }
                                    }else{
                                        alert(data.error);
                                    }
                                    
                                },
                                error: function(data){
                                    alert('请求发生错误!请检查你的网络设置');
                                }
                            });
                        }
                    }
                };
            }();
            
            $('div.enter').on('click',function(){
                taste.role = $(this).attr('data-role');
                taste.tasteLogin();
            });
        </script>
    </body>
</html>
